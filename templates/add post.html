<script>
    const postContainer = document.getElementById('postContainer');
    const postForm = document.getElementById('postForm');
    const postText = document.getElementById('postText');

    // Funzione per calcolare il tempo trascorso
    function timeAgo(date) {
        const now = new Date();
        const postDate = new Date(date);
        const diff = Math.floor((now - postDate) / 1000); // in secondi

        if(diff < 60) return `${diff} secondi fa`;
        if(diff < 3600) return `${Math.floor(diff/60)} minuti fa`;
        if(diff < 86400) return `${Math.floor(diff/3600)} ore fa`;
        return `${Math.floor(diff/86400)} giorni fa`;
    }

    // Evento submit del form
    postForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const newPost = document.createElement('div');
        newPost.classList.add('col-12', 'col-md-6', 'col-lg-4');
        newPost.innerHTML = `
            <div class="card shadow-sm h-100 custom-card">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="card-time"><span>â€¢</span> ${timeAgo(new Date())}</small>
                        <button type="button" class="btn btn-icon card-icon" aria-label="Aggiungi ai preferiti" aria-pressed="false">
                            <i class="far fa-heart" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="mt-2 card-text">
                        <p class="text-center">${postText.value}</p>
                    </div>
                </div>
            </div>
        `;
        postContainer.prepend(newPost); // aggiunge il nuovo post in cima
        postText.value = ''; // resetta il form
    });
</script>
